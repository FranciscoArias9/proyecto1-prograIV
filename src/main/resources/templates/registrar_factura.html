<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Factura</title>
    <link rel="stylesheet" href="../static/styles.css">
    <!-- Incluye aquí tu CSS para estilos, si es necesario -->
</head>
<body>


<header class="footer">

    <div class="contenedor contenedor--header">
        <div class="barra">
            <a class="logo" >
                <h1 class="logo__nombre no-margin centrar-texto">Facturacion<span class="logo__bold">FB</span> </h1>
            </a>

            <nav class="navegacion">
                <a href="/facturas/new" class="navegacion__enlace">FACTURAR</a>
                <a href="/clientes/new" class="navegacion__enlace">CLIENTES</a>
                <a href="/productos/new" class="navegacion__enlace">PRODUCTOS</a>
                <a href="about.html" class="navegacion__enlace">FACTURAS</a>
                <a href="../static/about.html" class="navegacion__enlace">ACERCA DE</a>
            </nav>

        </div>

    </div>


<div class = "contenedor contenido-principal">

    <h2>Registrar una nueva Factura</h2>
    <form th:action="@{/facturas/add}" th:object="${factura}" method="post">

        <div>
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="clientesByIdCliente" required>
                <option value="">Seleccione un Cliente</option>
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.idCliente}"
                        th:text="${cliente.nombre}"></option>
            </select>
        </div>

        <div>
            <label for="proveedor">Proveedor:</label>
            <select id="proveedor" name="proveedoresByIdProveedor" required>
                <option value="">Seleccione un Proveedor</option>
                <option th:each="proveedor : ${proveedores}"
                        th:value="${proveedor.idProveedor}"
                        th:text="${proveedor.nombre}"></option>
            </select>
        </div>

        <div>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" th:field="*{monto}" step="0.01" required/>
        </div>

        <!-- Agrega aquí más campos según sea necesario -->

        <input type="submit" class="boton boton--primario" value="Registrar Factura"/>
    </form>

</div>



<footer class="footer">

    <div class="contenedor-foater">
        <div class="barra-foater">
            <a class="logo-foater" href="index.html">
                <h1 class="logo__nombre-foater no-margin centrar-texto">Facturacion<span class="logo__bold">FB</span>
                </h1>
            </a>

            <nav class="navegacion-foater">
                <a href="/facturas/new" class="navegacion__enlace">FACTURAR</a>
                <a href="/clientes/new" class="navegacion__enlace">CLIENTES</a>
                <a href="/productos/new" class="navegacion__enlace">PRODUCTOS</a>
                <a href="about.html" class="navegacion__enlace">FACTURAS</a>
                <a href="../static/about.html" class="navegacion__enlace">ACERCA DE</a>
            </nav>


        </div>

    </div>

</footer>

</body>
</html>
